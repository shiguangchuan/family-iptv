# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v3

      - name: Download & transform IPTV playlist
        run: |
          mkdir ./publish
          curl --silent --fail https://raw.githubusercontent.com/qwerttvv/Beijing-IPTV/master/IPTV-Unicom-Multicast.m3u \
          | awk '{
              if ($0 ~ /^rtp:\/\//) {
                  sub(/\:\/\//, "/");
                  print "http://192.168.10.1:8686/"$0;
              } else {
                  print $0;
              }
          }' > ./publish/iptv.m3u
      
      - name: Deploy
        uses: tsunematsu21/actions-publish-gh-pages@v1.0.2
        with:
          # The name of the directory that containing the content to be published
          dir: ./publish
          # The name of the remote branch that publishing source for GitHub Pages site
          branch: main
          # The personal access token that authorize repo access
          token: {{ secrets.ACTIONS_DEPLOY_KEY }}

